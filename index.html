<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My first snake</title>
        <link rel="shortcut icon" href="img/icon.gif" type="image/x-icon">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet"> 
		<style>
			body {
				background:white;
				
				padding: 0;
				margin: 0;
				
			}

			.content:before,
			.content:after,
			.arrowsBoard:before,
			.nav-bar:before,
			.nav-bar:after,
			.arrowsBoard:after {
				content: " ";
				display: table;
			}

			.content:after,
			.arrowsBoard:after,
			.nav-bar:after {
				clear: both;
			}

			.content,
			.arrowsBoard,
			.nav-bar{
				*zoom: 1;
			}
			canvas {
				border-radius: 8px;
				margin-top: 0;
				border: 3px solid #212121;
				box-shadow: 0 16px 16px 0 rgba(0, 0, 0, 0.2), 0 10px 20px 10px rgba(0, 0, 0, 0.19);
			}

			h2{	
				position: absolute;
				font-size: 35px;
				color: #8BC34A;
				font-family: 'Yanone Kaffeesatz', sans-serif;
				left: 50px;
				top: -15px;
				
			}

			h2:hover{
				color: #F0F4C3;
			}
			h2 strong{
				padding-left: 15px;
				padding-right: 5px;
				padding-top: 0;
				padding-bottom: 0;
				color: #F0F4C3;
				font-size: 45px;
			}

			h2 strong:hover{
				color: #8BC34A;
			}

			h1 {
				margin-top: 0;
				margin-bottom: 0;
				font-size: 3em;
				font-family: "Avenir Next", Verdana;
				font-weight: bold;
				letter-spacing: -10px;
			}

			h1 strong {
				font-size: 1.15em;
				display: inline-block;
				margin: 0 0.25em;
			}
			.nav-bar{
				position: relative;
				margin: 0;
				background-color: #212121;
				height: 65px;
				box-shadow: 0 16px 16px 0 rgba(0, 0, 0, 0.2), 0 10px 20px 0 rgba(0, 0, 0, 0.19);

			}
			.logo img{
				position: absolute;
				width: 40px;
				top: 12px;
				left: 2%;
			}

			.menu img{
				position: absolute;
				width: 50px;
				top: 9px;
				right: 2%;
			}
			.content{
				position: relative;
				background-color:#cddc39;
				text-align: center;
				box-shadow: 0 16px 16px 0 rgba(0, 0, 0, 0.2), 0 10px 20px 0 rgba(0, 0, 0, 0.19);
			}
	
			.arrowsBoard{
				position: relative;
				background-color: #fff;
				/*display: flex;
				justify-content: center;*/

			}
			.btnUp {
				position: absolute;
				top: 0px;
				left: 48.3%;
				transition: 2s;
				
			}
			.btnDown{
				position: absolute;
				left: 48.4%;
				top: 70px;
				transition: 2s;
			}
			.btnRight {
				position: absolute;
				top: 35px;
				left: 51%;
				transition: 2s;
				
			}
			.btnLeft {
				position: absolute;
				top: 35px;
				left: 45.7%;
				transition: 2s;
				
			}
			.btnUp img{
				width: 50px;
			}
			.btnDown img{
				width: 50px;
				transform: rotate(180deg);
			}
			.btnLeft img{
				width: 50px;
				transform: rotate(270deg);
			}
			.btnRight img{
				width: 50px;
				transform: rotate(90deg);
			}
			@media (max-width: 500px) {
			.btnRight {
				position: absolute;
				top: 35px;
				left: 52.5%;
				transition: 2s;
				
			}
			.btnLeft {
				position: absolute;
				top: 36px;
				left: 34%;
				transition: 2s;
				
			}
			.btnUp {
				position: absolute;
				top: 0px;
				left: 43.6%;
				transition: 2s;
				
			}
			.btnDown{
				position: absolute;
				left: 44%;
				top: 70px;
				transition: 2s;
			}
			}
			
		</style>
	</head>

	<body>
		<div class="nav-bar">
			<a class="logo" href="index.html">
				<img src="img/logo.png" alt="logo">
			</a>
			<h2><strong>The</strong> Snake</h2>
			<a class="menu" href="index.html">
				<img src="img/menu.png" alt="logo">
			</a>
		</div>
		<div class="content">
				<h1 id="score">0</h1>
		
				<canvas width="330" height="330"></canvas>
		</div>
		<div class="arrowsBoard">
			<a id="btnUpId" class="btnUp">
				<img src="img/btnUp.png" alt="btnUp">	
			<a>
			<a id="btnDownId" class="btnDown">
				<img src="img/btnUp.png" alt="btnDown">	
			<a>
			<a id="btnRightId" class="btnRight">
				<img src="img/btnUp.png" alt="btnRight">	
			<a>
			<a id="btnLeftId" class="btnLeft">
				<img src="img/btnUp.png" alt="btnLeft">	
			<a>
			<audio id="myHam">
  				
 				<source src="sounds/ham.mp3" type="audio/mpeg">
 				Your browser does not support the audio element.
			</audio>
			<audio id="myOhNo">
  				
				<source src="sounds/OhNo.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
		   </audio>
			
		</div>

		<script>
			// listeners
			document.addEventListener("keydown", keyPush);

			//arrow buttons listeners
			document.getElementById("btnUpId").addEventListener("click", function(){
				if (velocityY !== 1) {
					velocityX = 0;
					velocityY = -1;
				}
			});
			document.getElementById("btnDownId").addEventListener("click", function(){
				if (velocityY !== -1) {
					velocityX = 0;
					velocityY = 1;
				}
			});
			document.getElementById("btnLeftId").addEventListener("click", function(){
				if (velocityX !== 1) {
					velocityX = -1;
					velocityY = 0;
				}
			});
			document.getElementById("btnRightId").addEventListener("click", function(){
				if (velocityX !== -1) {
					velocityX = 1;
					velocityY = 0;
				}
			});

			
			// canvas
			const canvas = document.querySelector("canvas");
			const title = document.getElementById("score");
			const ctx = canvas.getContext("2d");
			let cislo=0;
			
			
			/*function changeNumber(){
				cislo++;
				document.getElementById("ahoj").innerHTML = cislo;
			}*/
			// game
			let gameIsRunning = true;

			const fps = 7;
			const tileSize = 30;
			const tileCountX = canvas.width / tileSize;
			const tileCountY = canvas.height / tileSize;

			let score = 0;

			// player
			let snakeSpeed = tileSize;
			let snakePosX = 0;
			let snakePosY = canvas.height / 2+tileSize/2;

			let velocityX = 1;
			let velocityY = 0;

			let tail = [];
			let snakeLength = 4;

			// food
			let foodPosX = 0;
			let foodPosY = 0;

			//sounds
			var ham = document.getElementById("myHam");
			var ohNo = document.getElementById("myOhNo"); 

			function playAudio(sound) { 
  					sound.play(); 
			} 

			// loop
			function gameLoop() {
				if (gameIsRunning) {
					drawStuff();
					moveStuff();
					setTimeout(gameLoop, 1000 / fps);
				}
			}

			resetFood();
			gameLoop();

			/**
			 * MOVE EVERYTHING
			 */
			function moveStuff() {
				snakePosX += snakeSpeed * velocityX;
				snakePosY += snakeSpeed * velocityY;

				// wall collision
				if (snakePosX > canvas.width - tileSize) {
					snakePosX = 0;
				}
				if (snakePosX < 0) {
					snakePosX = canvas.width;
				}
				if (snakePosY > canvas.height - tileSize) {
					snakePosY = 0;
				}
				if (snakePosY < 0) {
					snakePosY = canvas.height;
				}

				// GAME OVER (crash into myself)
				tail.forEach((snakePart) => {
					if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
						gameOver();
					}
				});

				// tail
				tail.push({ x: snakePosX, y: snakePosY });

				// forget earliest parts of snake
				tail = tail.slice(-1 * snakeLength);

				// food collision
				if (snakePosX === foodPosX && snakePosY === foodPosY) {
					title.textContent = ++score;
					snakeLength++;
					playAudio(ham);
					resetFood();
				}
			}

			/**
			 * DRAW EVERYTHING
			 */
			function drawStuff() {
				// background
				rectangle("#BDBDBD", 0, 0, canvas.width, canvas.height);

				// grid
				drawGrid();

				// food
				rectangle("#00bfff", foodPosX, foodPosY, tileSize, tileSize);

				// tail
				tail.forEach((snakePart) =>
					rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize)
				);

				// snake
				rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
			}

			// draw rectangle
			function rectangle(color, x, y, width, height) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, width, height);
			}

			// randomize food position
			function resetFood() {
				// GAME OVER (nowhere to go)
				if (snakeLength === tileCountX * tileCountY) {
					gameOver();
				}

				foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
				foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

				// dont spawn food on snakes head
				if (foodPosX === snakePosX && foodPosY === snakePosY) {
					resetFood();
				}

				// dont spawn food on any snake part
				if (
					tail.some(
						(snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY
					)
				) {
					resetFood();
				}
			}

			// GAME OVER
			// KEYBOARD restarts game
			function gameOver() {
				title.innerHTML = `☠️ <strong> ${score} </strong> ☠️`;
				playAudio(ohNo);
				gameIsRunning = false;
			}

			/**
			 * KEYBOARD
			 */
			function keyPush(event) {
				switch (event.key) {
					case "ArrowLeft":
						if (velocityX !== 1) {
							velocityX = -1;
							velocityY = 0;
						}
						break;
					case "ArrowUp":
						if (velocityY !== 1) {
							velocityX = 0;
							velocityY = -1;
						}
						break;
					case "ArrowRight":
						if (velocityX !== -1) {
							velocityX = 1;
							velocityY = 0;
						}
						break;
					case "ArrowDown":
						if (velocityY !== -1) {
							velocityX = 0;
							velocityY = 1;
						}
						break;
					default:
						// restart game
						if (!gameIsRunning) location.reload();
						break;
				}
			}

			// grid
			function drawGrid() {
				for (let i = 0; i < tileCountX; i++) {
					for (let j = 0; j < tileCountY; j++) {
						rectangle(
							"#fff",
							tileSize * i,
							tileSize * j,
							tileSize - 1,
							tileSize - 1
						);
					}
				}
			}
		</script>
	</body>
</html>
